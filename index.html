<!DOCTYPE html>
<html>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  function MinutesToHours(){
    const [amount, setAmount] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);
    const onChange = event => {
      setAmount(event.target.value);
    };
    const reset = () => setAmount(0);
    const onFlip = () => setInverted(current => !current);
    return (
      <div>
        
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input
            onChange={onChange}
            value={inverted ? amount * 60 : amount}
            id="minutes"
            placeholder="Minutes"
            type="number"
            disabled={inverted}
          />
        </div>

        <div>
          <label htmlFor="hours">Hours</label>
          <input
            value={inverted ? amount : Math.round(amount / 60)}
            id="hours"
            placeholder="Hours"
            type="number"
            disabled={!inverted}
            onChange={onChange}
          />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onFlip}>Flip</button>
      </div>
    );
  }
  function KmToMiles(){
    const [amount, setAmount] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);
    const onChange = event => {
      setAmount(event.target.value);
    };
    const reset = () => setAmount(0);
    const onFlip = () => setInverted(current => !current);

    return (
      <div>
      <h3>KM 2 Mi{inverted}</h3>
      <div>
          <label htmlFor="km">km</label>
          <input
            onChange={onChange}
            value={inverted ? Math.round((amount * 1.609344)*10000) / 10000 : amount}
            id="km"
            placeholder="Km"
            type="number"
            disabled={inverted}
          />
        </div>

        <div>
          <label htmlFor="miles">Miles</label>
          <input
            value={inverted ? amount :  Math.round((amount / 1.609344)*10000) / 10000 }
            id="miles"
            placeholder="Miles"
            type="number"
            disabled={!inverted}
            onChange={onChange}
          />
        </div>
        
        <button onClick={reset}>Reset</button>
        <button onClick={onFlip}>Flip</button>
      </div>
    );
  }
  function App() {
    const [index, setIndex] = React.useState("xx")
    const onSelect = (event) => {
      setIndex(event.target.value)
    };
    return (
      <div>
        <h1 className="hi">Super Converter</h1>
        <select value={index} onChange={onSelect}>
          <option value="xx">Pick Up The One</option>
          <option value="0">Minutes & Hours</option>
          <option value="1">Km & Miles</option>
        </select>
        <hr/>
        {index === "0" ? <MinutesToHours/> : null}
        {index === "1" ? <KmToMiles/> : null}
      </div>
    );
  }
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>

</html>
